<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<label for="a">Name</label><input id="a">
<script src="../dist/ifrStorageCli.js"></script>
<script>
    var a = document.getElementById('a');
    ifrStorageCli.init({scope: "iframeStorage"}).ready(function () {
        a.onchange = function () {
            localStorage.name = this.value
        }
        a.value = localStorage.name || ""
    })
</script>
</body>
</html>
